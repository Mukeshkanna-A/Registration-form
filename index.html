<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<style>
table{
margin-left:auto;
margin-right:auto;
}
table,th,td {
padding:5px;
}
</style>
<body>
<table border=solid>
<tr>
<th colspan="2">Registration Form.</th>
</tr>
<tr>
<td><label for="student name">Student Name</label></td>
<td><input type="text" id="student name" name="student name"autofocus></td>
</tr>
<tr>
<td><label for="father's name">Father's Name</label></td>
<td><input type="text" id="father's name" name="father's name"></td>
</tr>
<tr>
<td><label for="mother's name">Mother's Name</label></td>
<td><input type="text" id="mother's name" name="mother's name"></td>
</tr>
<tr>
<td><label for="date of birth">Date of birth</label></td>
<td><input type="Date" id="date of birth" name="date of birth"></td>
</tr>
<tr>
<td><label for="Gender">Gender</label></td>
<td><label for="male">Male<input type="radio" name="gender"id="male" value="male"></label>
<label for="female">Female<input type="radio" name="gender"id="female" value="female"></label>
</td>
</tr>
<tr>
<td><label for="email">Email ID</label></td>
<td><input type="email" id="email" name="email"></td>
</tr>
<tr>
<td><label for="mobile number">Mobile No.</label></td>
<td><input type="tel" id="mobile number" name="mobile number" max="10"></td>
</tr>
<tr>
<td><label for="address">Address</label></td>
<td><textarea id="address" name="address" rows="3"></textarea></td>
</tr>
<tr>
<td><label for="state">State</label></td>
<td><input type="text" id="state" name="state"></td>
</tr>
<tr>
<td><label for="city">City</label></td>
<td><input type="text" id="city" name="city"></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="submit"></td>
</tr>
</table>
</body>
</html>
